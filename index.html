
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubbles Love ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      font-size: 28px;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .message:hover {
      transform: scale(1.1);
    }
    .text-bubble {
      position: absolute;
      font-size: 18px;
      font-family: 'Cursive', sans-serif;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: floatText 8s ease-in-out forwards;
      white-space: nowrap;
    }
    @keyframes floatText {
      0% { opacity: 0; transform: scale(0.5) translateY(0px); }
      50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
      100% { opacity: 0; transform: scale(1) translateY(-100px); }
    }
    #balloons-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle at 50% 50%, #ff99b6, #ff6699);
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0.3; }
    }
    #fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .firework {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, yellow, transparent);
      width: 10px;
      height: 10px;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
      }
      .message { font-size: 24px; padding: 20px; }
      .text-bubble { font-size: 16px; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="message">HAPPY BIRTHDAY JESSICA ‚ù§Ô∏è</div>
  <div id="bubbles-text"></div>
  <div id="balloons-container"></div>
  <div id="fireworks-container"></div>

  <audio id="bg-music" autoplay loop>
    <source src="audio/see_you_again.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const messages = [
      "Feliz cumplea√±os Jessica ‚ù§Ô∏è",
      "Eres incre√≠ble ‚ú®",
      "Que tu d√≠a est√© lleno de amor üíñ",
      "Brilla siempre, Jessica",
      "Un abrazo enorme en tu d√≠a",
      "Sigue sonriendo üòä",
      "Hoy celebramos tu alegr√≠a",
      "Eres un regalo para todos",
      "Brilla con luz propia",
      "Mi coraz√≥n es tuyo üíò"
    ];

    function createTextBubble() {
      const bubble = document.createElement("div");
      bubble.className = "text-bubble";
      bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
      const left = Math.random() * 80 + 10;
      const top = Math.random() * 80 + 10;
      bubble.style.left = left + "vw";
      bubble.style.top = top + "vh";
      const container = document.getElementById("bubbles-text");
      container.appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 8000);
    }
    setInterval(createTextBubble, 500);

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDelay = Math.random() * 5 + "s";
      const container = document.getElementById("balloons-container");
      container.appendChild(balloon);
      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }
    setInterval(createBalloon, 1000);

    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = Math.random() * 100 + "vw";
      firework.style.top = Math.random() * 100 + "vh";
      const container = document.getElementById("fireworks-container");
      container.appendChild(firework);
      setTimeout(() => {
        firework.remove();
      }, 1000);
    }
    setInterval(createFirework, 3000);

    const audio = document.getElementById('bg-music');
    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
