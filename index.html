
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Jessica</title>
  <style>
    /* 1) Fondo negro */
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 2) Contenedor de letras */
    #message {
      position: relative;
      font-size: 3rem;
      font-family: sans-serif;
      display: flex;
      gap: 0.2em;
    }
    /* 3) Cada letra */
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
    }
    /* arcoíris */
    .letter:nth-child(1)  { color: #e21414; }
    .letter:nth-child(2)  { color: #e67e22; }
    .letter:nth-child(3)  { color: #f1c40f; }
    .letter:nth-child(4)  { color: #2ecc71; }
    .letter:nth-child(5)  { color: #1abc9c; }
    .letter:nth-child(6)  { color: #3498db; }
    .letter:nth-child(7)  { color: #9b59b6; }
    /* repetir arcoíris */
    .letter:nth-child(8)  { color: #e21414; }
    .letter:nth-child(9)  { color: #e67e22; }
    .letter:nth-child(10) { color: #f1c40f; }
    .letter:nth-child(11) { color: #2ecc71; }
    .letter:nth-child(12) { color: #1abc9c; }
    .letter:nth-child(13) { color: #3498db; }
    .letter:nth-child(14) { color: #9b59b6; }
    .letter:nth-child(15) { color: #e21414; }
    .letter:nth-child(16) { color: #e67e22; }
    .letter:nth-child(17) { color: #f1c40f; }
    .letter:nth-child(18) { color: #2ecc71; }
    .letter:nth-child(19) { color: #1abc9c; }
    .letter:nth-child(20) { color: #3498db; }
    .letter:nth-child(21) { color: #9b59b6; }
    /* 4) Animación de explosión */
    @keyframes explode {
      from {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1);
        opacity: 1;
      }
    }
    /* 5) Animación de flotar */
    @keyframes floatUp {
      0%   { transform: translate(var(--x), var(--y)) scale(1); opacity: 1; }
      100% { transform: translate(calc(var(--x) + 0px), calc(var(--y) - 150vh)) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const text = "HAPPY BIRTHDAY JESSICA";
    const container = document.getElementById("message");
    // 1) Crear un span por letra
    text.split("").forEach((ch,i) => {
      const span = document.createElement("span");
      span.className = "letter";
      span.textContent = ch;
      // ángulo y radio aleatorio
      const angle = Math.random() * 2 * Math.PI;
      const dist = 200 + Math.random()*100;
      const x = Math.cos(angle)*dist + "px";
      const y = Math.sin(angle)*dist + "px";
      span.style.setProperty("--x", x);
      span.style.setProperty("--y", y);
      container.appendChild(span);
      // 2) Animar explosión y luego flotar
      setTimeout(() => {
        span.style.animation = `explode 0.8s ease-out forwards`;
        // al finalizar explode, iniciar floatUp
        span.addEventListener("animationend", () => {
          span.style.animation = `floatUp 4s ease-in forwards`;
        }, { once: true });
      }, 100 * i); // desfase por letra
    });
  </script>
</body>
</html>
