<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Pastel Feliz Cumpleaños Jessica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: url('https://png.pngtree.com/background/20230414/original/pngtree-party-celebration-celebration-balloon-red-picture-image_2423892.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    #bubbles-text {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
    }
    .text-bubble {
      position: absolute;
      font-size: 1.28rem;
      font-family: 'Dancing Script', 'Cursive', sans-serif;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.83);
      padding: 9px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 12px #0002;
      animation: floatText 8s ease-in-out forwards;
      white-space: pre-line;
      max-width: 500px;
      min-width: 130px;
      width: fit-content;
      word-break: break-word;
      z-index: 6;
      border: 2px solid #fbb1de22;
      text-align: left;
    }
    @keyframes floatText {
      0% { opacity: 0; transform: scale(0.7) translateY(0px);}
      15% { opacity: 1; transform: scale(1.09) translateY(-18px);}
      80% { opacity: 1; transform: scale(1) translateY(-85px);}
      100% { opacity: 0; transform: scale(0.96) translateY(-110px);}
    }
    /* Tarjeta del pastel */
    .cake-card {
      background: #18171c;
      border-radius: 45px;
      box-shadow: 0 8px 36px #0002;
      padding: 16px 16px 30px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 410px;
      min-height: 470px;
      max-height: 570px;
      height: 500px;
      position: relative;
      overflow: hidden;
      justify-content: flex-end;
      margin: 0 14px;
      z-index: 10;
    }
    /* Globos */
    .balloon {
      position: absolute;
      z-index: 21;
      pointer-events: none;
      width: 38px; height: 52px;
      opacity: 0.93;
      transition: opacity 0.9s linear;
    }
    .balloon-shape {
      width: 38px; height: 46px;
      background: radial-gradient(circle at 60% 30%, #fff6 12%, transparent 75%), var(--color, #ff4d78);
      border-radius: 60% 60% 60% 60%/70% 70% 100% 100%;
      box-shadow: 0 2px 8px #0002;
      position: relative;
    }
    .balloon-string {
      width: 2.5px; height: 23px;
      background: repeating-linear-gradient(180deg, #aaa 0 7px, #ffd 7px 11px);
      border-radius: 10px;
      position: absolute;
      left: 50%; margin-left: -1.25px;
      top: 43px;
      z-index: 5;
    }
    /* Pastel */
    .cake-plate {
      width: 270px;
      height: 22px;
      background: #dde6e5;
      border-radius: 0 0 130px 130px/0 0 44px 44px;
      position: absolute;
      bottom: 28px; left: 50%; transform: translateX(-50%);
      z-index: 1;
      box-shadow: 0 4px 12px #bbb8;
    }
    .cake {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0;
      margin-bottom: 0;
      z-index: 2;
      position: relative;
      padding-bottom: 0;
    }
    .cake-layer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0px;
      z-index: 5;
    }
    .top-layer {
      width: 110px;
      height: 48px;
      background: #6b3a1d;
      border-radius: 18px 18px 32px 32px / 22px 22px 40px 40px;
      margin-bottom: 0px;
      box-shadow: 0 4px 14px #0003;
      z-index: 7;
    }
    .drip-top {
      position: absolute;
      top: 26px; left: 0;
      width: 100%;
      height: 32px;
      background: #fb87d5;
      border-radius: 0 0 33px 33px / 0 0 25px 25px;
      z-index: 8;
      clip-path: polygon(
        0 0, 100% 0, 100% 80%, 93% 70%, 88% 100%, 77% 72%, 70% 96%,
        60% 62%, 52% 95%, 44% 74%, 39% 98%, 27% 63%, 15% 100%, 10% 80%, 0 90%
      );
    }
    .cake-text-top {
      color: #fff;
      font-family: 'Segoe UI', Verdana, Arial, sans-serif;
      font-size: 1.45rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      position: absolute;
      width: 100%;
      top: 8px;
      text-align: center;
      z-index: 11;
      text-shadow: 0 1px 3px #0007;
    }
    .middle-layer {
      width: 175px;
      height: 52px;
      background: #ffb34e;
      border-radius: 18px 18px 35px 35px / 22px 22px 40px 40px;
      margin-top: -8px;
      margin-bottom: 0px;
      box-shadow: 0 4px 12px #0002;
      z-index: 6;
      display: flex; align-items: flex-end; justify-content: center;
      position: relative;
      border-bottom: 6px solid #ffdb94;
    }
    .drip-mid {
      position: absolute;
      top: 24px; left: 0;
      width: 100%;
      height: 34px;
      background: #4e2615;
      border-radius: 0 0 35px 35px / 0 0 30px 30px;
      z-index: 8;
      clip-path: polygon(
        0 0, 100% 0, 100% 70%, 94% 90%, 88% 100%, 82% 77%, 72% 98%,
        62% 74%, 53% 98%, 42% 82%, 33% 100%, 23% 71%, 11% 100%, 6% 80%, 0 92%
      );
    }
    .cake-text-mid {
      color: #fff;
      font-family: 'Segoe UI', Verdana, Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      position: absolute;
      width: 100%;
      top: 13px;
      text-align: center;
      z-index: 11;
      text-shadow: 0 1px 3px #0008;
    }
    .bottom-layer {
      width: 250px;
      height: 65px;
      background: #a35b2a;
      border-radius: 22px 22px 70px 70px / 34px 34px 45px 45px;
      margin-top: -10px;
      margin-bottom: 0;
      box-shadow: 0 5px 14px #0002;
      z-index: 5;
      position: relative;
      border-bottom: 7px solid #ffdfc2;
    }
    .drip-bot {
      position: absolute;
      top: 26px; left: 0;
      width: 100%;
      height: 42px;
      background: #ff69b3;
      border-radius: 0 0 70px 70px / 0 0 60px 60px;
      z-index: 8;
      clip-path: polygon(
        0 0, 100% 0, 100% 80%, 93% 65%, 87% 100%, 79% 80%, 69% 98%, 62% 69%,
        54% 97%, 46% 80%, 39% 99%, 27% 75%, 15% 100%, 10% 80%, 0 92%
      );
    }
    .cake-text-bot {
      color: #fff;
      font-family: 'Segoe UI', Verdana, Arial, sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      position: absolute;
      width: 100%;
      top: 17px;
      text-align: center;
      z-index: 10;
      text-shadow: 0 1px 3px #0008;
    }
    /* Cerezas */
    .cherry {
      position: absolute;
      width: 16px; height: 16px;
      background: #ff407c;
      border-radius: 50%;
      border: 2px solid #fff;
      top: 5px;
      left: 50%;
      margin-left: -8px;
      z-index: 30;
      box-shadow: 0 2px 6px #d9337b, 0 0px 8px #fff6;
      display: flex; align-items: center; justify-content: center;
    }
    .cherry.stem {
      width: 2px; height: 14px;
      background: linear-gradient(#99d38e, #496b3c);
      position: absolute; top: -13px; left: 50%; margin-left: -1px;
      border-radius: 1px;
      z-index: 31;
    }
    .cherry.ch1 { left: 18%; }
    .cherry.ch2 { left: 49%; }
    .cherry.ch3 { left: 80%; }
    .cherry.ch4 { left: 36%; }
    .cherry.ch5 { left: 62%; }
    /* Velas */
    .velas {
      display: flex;
      justify-content: center;
      gap: 18px;
      position: absolute;
      top: -38px; left: 50%; transform: translateX(-50%);
      z-index: 50;
    }
    .vela {
      width: 13px;
      height: 32px;
      background: repeating-linear-gradient(135deg, #fff 0 4px, #ffbb70 4px 8px);
      border-radius: 7px 7px 7px 7px / 11px 11px 6px 6px;
      box-shadow: 0 2px 7px #0004;
      position: relative;
    }
    .llama {
      position: absolute;
      top: -13px;
      left: 50%;
      transform: translateX(-50%);
      width: 13px; height: 13px;
      z-index: 2;
    }
    .flama {
      width: 11px;
      height: 12px;
      background: radial-gradient(ellipse at center, #fffca0 60%, #ffe066 80%, #ffc800 100%, transparent 100%);
      border-radius: 50% 50% 60% 60%/60% 60% 100% 100%;
      animation: flame-flicker 1.15s infinite linear alternate;
      filter: blur(0.3px) drop-shadow(0 1px 6px #fff36a);
      opacity: 0.94;
    }
    @keyframes flame-flicker {
      0% { transform: scaleY(1) scaleX(1) rotate(-3deg);}
      20% { transform: scaleY(1.09) scaleX(0.96) rotate(3deg);}
      40% { transform: scaleY(0.96) scaleX(1.07) rotate(-4deg);}
      60% { transform: scaleY(1.13) scaleX(1) rotate(1deg);}
      80% { transform: scaleY(1.04) scaleX(0.98) rotate(-2deg);}
      100% { transform: scaleY(1.07) scaleX(1.09) rotate(3deg);}
    }
    /* Botón regalo */
    .gift-btn {
      position: absolute;
      left: 50%; top: 35px;
      transform: translateX(-50%);
      z-index: 30;
      cursor: pointer;
      font-size: 5.4rem;
      background: none;
      border: none;
      outline: none;
      filter: drop-shadow(0 2px 7px #e5d23f8e);
      transition: transform 0.2s;
      padding: 0;
    }
    .gift-btn:hover { transform: translateX(-50%) scale(1.13);}
    /* Tarjeta dedicatoria */
    .dedicatoria-modal {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.22);
      z-index: 99;
      display: flex;
      align-items: center; justify-content: center;
    }
    .dedicatoria-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 36px #0004;
      max-width: 360px;
      width: 94vw;
      padding: 32px 22px 26px 22px;
      text-align: center;
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.21rem;
      color: #c1447a;
      animation: modalAppear 0.4s;
    }
    @keyframes modalAppear {
      0% { transform: scale(0.8) translateY(50px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .dedicatoria-close {
      position: absolute; right: 17px; top: 13px;
      font-size: 1.35rem;
      background: none; border: none;
      color: #a666aa;
      cursor: pointer;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .cake-card { min-width: 90vw; max-width: 99vw; }
      .cake-plate { width: 70vw; }
      .bottom-layer { width: 65vw; }
      .middle-layer { width: 43vw; }
      .top-layer { width: 28vw; }
    }
  </style>
</head>
<body>
  <div id="bubbles-text"></div>

  <div class="cake-card" id="cake-card">
    <button class="gift-btn" id="openGift" title="Haz clic para ver la dedicatoria">
      🎁
    </button>
    <!-- Fuegos artificiales -->
    <canvas class="firework-canvas"></canvas>
    <div class="cake">
      <!-- Capa superior -->
      <div class="cake-layer top-layer">
        <div class="velas">
          <div class="vela"><div class="llama"><div class="flama"></div></div></div>
          <div class="vela"><div class="llama"><div class="flama"></div></div></div>
        </div>
        <div class="drip-top"></div>
        <div class="cake-text-top">Happy</div>
      </div>
      <!-- Capa media -->
      <div class="cake-layer middle-layer">
        <div class="drip-mid"></div>
        <div class="cake-text-mid">Birthday</div>
        <div class="cherry cherry ch1"><div class="cherry stem"></div></div>
        <div class="cherry cherry ch2"><div class="cherry stem"></div></div>
        <div class="cherry cherry ch3"><div class="cherry stem"></div></div>
      </div>
      <!-- Capa inferior -->
      <div class="cake-layer bottom-layer">
        <div class="drip-bot"></div>
        <div class="cake-text-bot">Jessica</div>
        <div class="cherry cherry ch4"><div class="cherry stem"></div></div>
        <div class="cherry cherry ch5"><div class="cherry stem"></div></div>
      </div>
    </div>
    <div class="cake-plate"></div>
  </div>
  <audio id="bg-music" autoplay loop>
    <source src="audio/See_you_again.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
  <!-- Modal dedicatoria (oculto al inicio) -->
  <div id="dedicatoria-modal" class="dedicatoria-modal" style="display:none;">
    <div class="dedicatoria-card">
      <button class="dedicatoria-close" onclick="document.getElementById('dedicatoria-modal').style.display='none';">✖</button>
      <h3 style="margin-top:0">¡Feliz cumpleaños, Jessica! 🎂</h3>
      <p>
        Espero que este día esté lleno de momentos hermosos, sonrisas y sorpresas.<br>
        Que la vida siempre te regale motivos para celebrar y mucha alegría para compartir.<br>
        <span style="color:#f39;">¡Sigue brillando y cumpliendo sueños!</span>
      </p>
    </div>
  </div>
  <script>
    // Mensajes positivos para la ocasión (sin romance)
    const messages = [
      "¡Hoy se celebra tu vida!",
      "Que la energía bonita te rodee",
      "Disfruta tu día al máximo",
      "Ríe, baila y sé feliz hoy",
      "Un año más para crecer y brillar",
      "Deseo que este año te traiga grandes alegrías",
      "¡Sopla las velas y pide un deseo!",
      "Cada año es una nueva aventura",
      "Siempre hay un motivo para sonreír",
      "Tu sonrisa es contagiosa 😁",
      "Felicidades por ser una gran persona",
      "¡Feliz cumpleaños, Jessica!",
      "Que tus sueños se sigan cumpliendo",
      "Tienes una energía única",
      "Recuerda disfrutar cada momento",
      "Que la vida te regale mucha salud y felicidad",
      "Mereces un día espectacular",
      "Hoy es tu día para brillar",
      "Gracias por tu buena vibra siempre",
      "Espero que lo pases genial",
      "¡Haz de este año el mejor!"
    ];

    function createTextBubble() {
      const bubble = document.createElement("div");
      bubble.className = "text-bubble";
      bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
      // Aparece en lado izquierdo o derecho, pero visible
      const vw = window.innerWidth, vh = window.innerHeight;
      const maxWidth = Math.min(vw * 0.58, 500);
      const minLeft = 15;
      const left = Math.random() * (vw - maxWidth - minLeft * 2) + minLeft;
      bubble.style.left = `${left}px`;
      bubble.style.top = (Math.random() * (vh * 0.39) + 10) + "px";
      const container = document.getElementById("bubbles-text");
      container.appendChild(bubble);
      setTimeout(() => { bubble.remove(); }, 8100);
    }
    setInterval(createTextBubble, 1400);

    // Globos dentro de la tarjeta
    const colors = ['#ff507c','#ffae3b','#71d1f5','#d866fe','#fae661','#60db95','#e86464','#a59df9'];
    function createBalloon() {
      const card = document.getElementById('cake-card');
      const balloon = document.createElement('div');
      balloon.className = "balloon";
      // Calcula posición x dentro del card, pero no pegado a los bordes
      const cardRect = card.getBoundingClientRect();
      const minX = 10;
      const maxX = cardRect.width - 45;
      const left = Math.random() * (maxX - minX) + minX;
      balloon.style.left = `${left}px`;
      // Color random
      const color = colors[Math.floor(Math.random()*colors.length)];
      balloon.innerHTML = `
        <div class="balloon-shape" style="background:radial-gradient(circle at 60% 30%, #fff6 12%, transparent 75%), ${color};"></div>
        <div class="balloon-string"></div>`;
      card.appendChild(balloon);
      // Animar
      let bottom = -60;
      let opacity = 0.97;
      let t = 0;
      let maxHeight = cardRect.height - 130 - Math.random()*40;
      function float() {
        t += 1;
        bottom += 1.2 + Math.sin(t/10)*0.4;
        balloon.style.bottom = `${bottom}px`;
        if (bottom > maxHeight) opacity -= 0.03;
        balloon.style.opacity = opacity;
        if (opacity <= 0.03) { balloon.remove(); return; }
        requestAnimationFrame(float);
      }
      float();
      setTimeout(()=>{ if (balloon.parentNode) balloon.remove(); }, 8200);
    }
    setInterval(createBalloon, 1100);

    // Fuegos artificiales
    const canvas = document.querySelector('.firework-canvas');
    const ctx = canvas.getContext('2d');
    let dpr = window.devicePixelRatio || 1;
    function resizeCanvas() {
      const rect = canvas.parentElement.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + "px";
      canvas.style.height = rect.height + "px";
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }
    class Particle {
      constructor(x, y, color, angle, speed) {
        this.x = x; this.y = y;
        this.radius = Math.random() * 2.1 + 1.4;
        this.color = color;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.life = 0;
        this.gravity = 0.012 * dpr;
        this.sparkle = Math.random() < 0.47;
      }
      update() {
        this.x += this.vx * dpr;
        this.y += this.vy * dpr;
        this.vy += this.gravity;
        this.alpha -= 0.011 + Math.random()*0.009;
        this.life++;
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = Math.max(this.alpha, 0);
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = this.sparkle ? 12 : 6;
        ctx.fill();
        ctx.restore();
        // Bengalas
        if(this.sparkle && this.life < 16) {
          ctx.save();
          ctx.strokeStyle = this.color;
          ctx.globalAlpha = 0.37 * this.alpha;
          ctx.lineWidth = 1.05;
          for(let i=0;i<5;i++) {
            const ang = (Math.PI*2/5)*i;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + Math.cos(ang)*13, this.y + Math.sin(ang)*13);
            ctx.stroke();
          }
          ctx.restore();
        }
      }
    }
    class Firework {
      constructor(x0, y0, x1, y1, color) {
        this.x = x0; this.y = y0;
        this.targetX = x1; this.targetY = y1;
        this.state = 'ascending';
        this.color = color || randomColor();
        this.speed = 4 + Math.random()*1.4;
        this.vx = (x1-x0)/65;
        this.vy = (y1-y0)/65;
        this.particles = [];
        this.trail = [];
        this.age = 0;
      }
      update(ctx) {
        if(this.state === 'ascending') {
          ctx.save();
          ctx.globalAlpha = 0.77;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3.4, 0, 2 * Math.PI, false);
          ctx.fillStyle = '#fff';
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.fill();
          ctx.restore();
          // Traza
          this.trail.push({x:this.x, y:this.y, alpha:0.45});
          if(this.trail.length>12) this.trail.shift();
          ctx.save();
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 2.1;
          ctx.globalAlpha = 0.19;
          ctx.beginPath();
          for(let t of this.trail) ctx.lineTo(t.x, t.y);
          ctx.stroke();
          ctx.restore();
          // Mover cohete
          this.x += this.vx * this.speed * dpr;
          this.y += this.vy * this.speed * dpr;
          this.age++;
          if (Math.abs(this.x - this.targetX) < 6 && Math.abs(this.y - this.targetY) < 8) {
            this.state = 'exploding';
            for(let i=0; i<32+Math.random()*13; i++) {
              const angle = Math.random() * 2 * Math.PI;
              const speed = 2.8 + Math.random()*1.6;
              this.particles.push(new Particle(this.x, this.y, this.color, angle, speed));
            }
          }
        } else if(this.state === 'exploding') {
          this.particles.forEach(p => { p.update(); p.draw(ctx); });
          this.particles = this.particles.filter(p => p.alpha > 0.05);
        }
      }
      isAlive() {
        return !(this.state === 'exploding' && this.particles.length === 0);
      }
    }
    let fireworks = [];
    function spawnFirework() {
      const rect = canvas.parentElement.getBoundingClientRect();
      const startX = Math.random() * rect.width * 0.4 + rect.width * 0.3;
      const startY = rect.height - 40;
      const endX = startX + (Math.random()-0.5)*80;
      const endY = rect.height * 0.40 + Math.random() * rect.height * 0.18;
      fireworks.push(new Firework(startX*dpr, startY*dpr, endX*dpr, endY*dpr));
    }
    setInterval(spawnFirework, 1800);

    function animateFireworks() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      fireworks.forEach(fw => fw.update(ctx));
      fireworks = fireworks.filter(fw => fw.isAlive());
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // Dedicatoria: abre/cierra
    document.getElementById('openGift').onclick = function() {
      document.getElementById('dedicatoria-modal').style.display = 'flex';
    };

    // Música: solo inicia si el usuario toca la pantalla
    const audio = document.getElementById('bg-music');
    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
